<svg viewBox="0 0 350 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <!-- Gradiente principal del unicornio -->
    <linearGradient id="unicornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el cuerno -->
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brillo -->
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Texto "Tu Unicornio" con cuerno en la última O -->
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#unicornGradient)" text-anchor="middle">
    Tu Unicornio
  </text>
  
  <!-- Borde sutil del texto principal -->
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="none" stroke="#667eea" stroke-width="1" text-anchor="middle" opacity="0.3">
    Tu Unicornio
  </text>
  
  <!-- Cuerno mágico sobre la última O de "Unicornio" -->
  <g transform="translate(245, 10)">
    <!-- Cuerno principal -->
    <path d="M 0 0 L -8 -20 L 8 -20 Z" fill="url(#hornGradient)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="10 0 0"
        dur="2s"
        repeatCount="indefinite"
        additive="sum"/>
    </path>
    
    <!-- Detalles del cuerno (espiral) -->
    <line x1="-6" y1="-15" x2="6" y2="-15" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-4" y1="-5" x2="4" y2="-5" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Brillo mágico en el cuerno -->
    <circle cx="0" cy="-18" r="3" fill="url(#shine)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
