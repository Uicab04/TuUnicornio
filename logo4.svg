<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <!-- Gradiente principal del unicornio -->
    <linearGradient id="unicornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el cuerno -->
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brillo -->
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Unicornio estilizado (cabeza lateral con cuerno) -->
  <g transform="translate(50, 40)">
    <!-- Cabeza del unicornio -->
    <ellipse cx="45" cy="35" rx="32" ry="38" fill="url(#unicornGradient)" opacity="0.95"/>
    
    <!-- Cuerno mágico -->
    <path d="M 45 5 L 40 -15 L 50 -15 Z" fill="url(#hornGradient)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 45 5"
        to="10 45 5"
        dur="2s"
        repeatCount="indefinite"
        additive="sum"/>
    </path>
    
    <!-- Detalles del cuerno (espiral) -->
    <line x1="42" y1="-10" x2="48" y2="-10" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <line x1="43" y1="-5" x2="47" y2="-5" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <line x1="44" y1="0" x2="46" y2="0" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Ojo -->
    <circle cx="55" cy="32" r="4" fill="#ffffff"/>
    <circle cx="56" cy="31" r="2.5" fill="#333333"/>
    <circle cx="56.5" cy="30.5" r="1" fill="#ffffff"/>
    
    <!-- Mejilla (rubor) -->
    <ellipse cx="60" cy="42" rx="6" ry="4" fill="#ff6b9d" opacity="0.3"/>
    
    <!-- Melena (parte superior) -->
    <path d="M 20 25 Q 15 15, 20 5 Q 25 0, 30 5 Q 32 10, 30 20 Z" 
          fill="#a78bfa" opacity="0.7">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -2,2; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Melena (parte media) -->
    <path d="M 22 30 Q 10 28, 8 38 Q 10 48, 20 50 Q 25 48, 25 40 Z" 
          fill="#ec4899" opacity="0.6">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -1,1; 0,0"
        dur="3.5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Melena (parte inferior) -->
    <path d="M 25 55 Q 15 60, 18 70 Q 25 75, 32 70 Q 35 65, 30 58 Z" 
          fill="#f472b6" opacity="0.5">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -1.5,1.5; 0,0"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Hocico -->
    <ellipse cx="68" cy="48" rx="12" ry="10" fill="#fff" opacity="0.3"/>
    <path d="M 68 52 Q 70 54, 72 52" stroke="#764ba2" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Brillo mágico en el cuerno -->
    <circle cx="45" cy="-8" r="3" fill="url(#shine)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Estrellas mágicas alrededor -->
  <g opacity="0.6">
    <path d="M 135 25 L 137 30 L 142 30 L 138 33 L 140 38 L 135 35 L 130 38 L 132 33 L 128 30 L 133 30 Z" 
          fill="#ffd700">
      <animateTransform attributeName="transform" type="rotate" from="0 135 30" to="360 135 30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 25 80 L 26 83 L 29 83 L 27 85 L 28 88 L 25 86 L 22 88 L 23 85 L 21 83 L 24 83 Z" 
          fill="#a78bfa">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 120 70 L 121 73 L 124 73 L 122 75 L 123 78 L 120 76 L 117 78 L 118 75 L 116 73 L 119 73 Z" 
          fill="#ec4899">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Texto "Tu Unicornio" -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#unicornGradient)" text-anchor="middle">
    Tu Unicornio
  </text>
  
  <!-- Borde sutil del texto principal -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="none" stroke="#667eea" stroke-width="1" text-anchor="middle" opacity="0.3">
    Tu Unicornio
  </text>
  
  <!-- Línea decorativa -->
  <line x1="140" y1="95" x2="260" y2="95" stroke="url(#unicornGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Texto "soluciones geeks" -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#764ba2" text-anchor="middle" letter-spacing="3">
    SOLUCIONES GEEKS
  </text>
  
  <!-- Símbolos geek -->
  <text x="148" y="115" font-family="monospace" font-size="14" fill="#667eea" opacity="0.6">&lt;/&gt;</text>
  <text x="245" y="115" font-family="monospace" font-size="14" fill="#667eea" opacity="0.6">{...}</text>
  
  <!-- Slogan inferior -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#999" text-anchor="middle">
    Donde las ideas se vuelven leyenda
  </text>
</svg>
